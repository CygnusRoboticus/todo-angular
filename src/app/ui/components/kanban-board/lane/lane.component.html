<app-stacker *ngIf='!isEditing; else elseBlock'>
  <app-stacker [horizontal]='true'>
    <h2>{{lane.name}}</h2>
    <ng-template [ngIf]='!disabled && !lane.disabled'>
      <button type='button' (click)='isEditing=!isEditing'>E</button>
      <button (click)='delete(lane)'>Ã—</button>
    </ng-template>
  </app-stacker>

  <p>{{lane.description}}</p>
</app-stacker>

<ng-template #elseBlock>
  <form [formGroup]='laneForm' (ngSubmit)='submit(lane, laneForm)'>
    <label>name:</label>
    <input formControlName='name' placeholder='name' required />
    <textarea formControlName='description' placeholder='description'></textarea>
    <button type='submit'>S</button>
  </form>
</ng-template>

<div>
  <div *ngFor='let card of lane.cards'>
    <app-kanban-board-card
      [card]=card
      [disabled]='disabled'
      [save]='saveCard'
      [delete]='deleteCard.bind(this, lane)'
    >
    </app-kanban-board-card>
  </div>
</div>

<app-stacker *ngIf='!disabled && !lane.disabled'>
  <button (click)='addCard(lane)'>
    add card
  </button>
</app-stacker>
